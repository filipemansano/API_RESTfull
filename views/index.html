<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-app="app" ng-controller="main">

	<div class="container">

		<div class="header clearfix">
			<h3 class="text-muted">Exemple Rest Full API</h3>
		</div>

		<h3>Usuários <button title="Novo Usuário" class="btn btn-primary" ng-click="insertUser()"></a><i class="fa fa-plus"></i></button></h3>

		<div class="pull-right form-inline" style="padding-bottom: 10px;">
			<div class="form-group">
				<label for="search">Filtro: </label>
				<input type="text" ng-model="search" id="search" name="search" class="form-control" placeholder="Procurar..." style="width: 200px" />
			</div>
		</div>

		<div class="clearfix"></div>

		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Idade</th>
					<th width="100">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users | filter:{fullname:search} track by user._id">
					<td>{{user.fullname}}</td>
					<td>{{user.email}}</td>
					<td>{{user.year}}</td>
					<td>
						<button ng-click="loadUser(user)" title="Editar {{user.fullname}}" class="btn btn-primary"></a><i class="fa fa-pencil"></i></button>
						<button ng-click="deleteUser($index)" title="Remover {{user.fullname}}" class="btn btn-primary"></a><i class="fa fa-remove"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
		

		<footer class="footer">
			<p>&copy; {{year}} Company, Inc.</p>
		</footer>

	</div> <!-- /container -->

	<div class="modal fade" tabindex="-1" role="dialog" id="user-detail">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Usuário {{user.fullname}}</h4>
				</div>

				<div class="modal-body">
					<label>Nome completo</label>
					<input type="text" name="nome" ng-model="user.fullname" class="form-control"><br/>

					<label>Email</label>
					<input type="email" name="email" ng-model="user.email" class="form-control"><br/>

					<label>Idade</label>
					<input type="number" min="1" max="100" name="idade" ng-model="user.year" class="form-control"><br/>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="saveUser()">Savar Alterações</button>
				</div>

			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
</body>
</html>
